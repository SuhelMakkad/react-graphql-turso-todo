name: Web App CI

on:
  push:
    branches:
      - "main"
    paths:
      - .github/workflows/*
      - "client/*"
      - "client/**/*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🗂️ Install dependencies
        run: |
          cd client
          pnpm i

      - name: 🔨 Build
        run: |
          cd client
          pnpm build

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: client/dist/

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # See https://devblogs.microsoft.com/devops/i-need-manual-approvers-for-github-actions-and-i-got-them-now/
    environment:
      name: suhelmakkad.github.io/react-graphql-turso-todo
      url: https://suhelmakkad.github.io/react-graphql-turso-todo/
    steps:
      # Download dist artifacts
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
